apiVersion: "v1beta1"
id: "monitoring-heapsterController"
kind: "ReplicationController"
desiredState: 
  replicas: 1
  replicaSelector:    
    name: "heapster"
  podTemplate:
    desiredState:
      manifest:
        version: "v1beta1"
        id: "monitoring-heapsterController"
        containers:
          - name: "heapster"
            image: "kubernetes/heapster:v0.6"
            env: 
              - name: "INFLUXDB_HOST"
                value: "monitoring-influxdb"

    labels: 
      name: "heapster"
      uses: "monitoring-influxdb"
labels: 
  name: "heapster"
