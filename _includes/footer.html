<footer class="text-center">
 <div class="container">
  <div class="row">
   <div class="col-xs-12">
    <h5>
     {{site.footer.connect}}
    </h5>
   </div>
  </div>
  <div class="row">
   <div class="col-xs-12">
    <div class="social">
{% for link in site.footer.social %}
     <a href="{{link.url}}" class="{{link.label}}"><span>{{link.label}}</span></a>
{% endfor %}
    </div>
   </div>
  </div>
  <div class="row">
   <div class="col-xs-12">
{% for link in site.footer.links %}
    <a href="{{link.url}}">{{link.label}}</a>
    {% if false == forloop.last %} | {% endif %}
{% endfor %}
   </div>
  </div>
  <div class="row">
   <div class="col-xs-12">
    <div class="copyright">
     Â© Kubernetes {{page.date}}
    </div>
   </div>
  </div>
 </div>
</footer>

<!-- end of content -->
